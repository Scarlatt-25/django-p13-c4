<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Productos disponibles</h1>
    <ul>
            <li>
                <strong>{{ producto.nombre }}</strong> - ${{ producto.precio }} <br>
                {{ producto.descripcion }} <br>

            <li>No hay productos disponibles.</li>
    </ul>
</body>
</html>
